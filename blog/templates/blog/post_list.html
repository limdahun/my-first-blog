{% extends "blog/base.html" %}
{% load staticfiles %}
<html>
	<head>
		<title>Jihun's Blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static "css/blog.css" %}">
		<link href="http://fonts.googleapis.com/css?family=Indie Flower&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	</head>
	<body>
	{% block content %}
		{% for post in posts %}
			<div class="post">
				<div class="date">
					{{ post.published_date }}
				</div>
				<h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaks }}</p>
				<a href="{% url "blog.views.post_detail" pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
			</div>
		{% endfor %}
	{% endblock content %}
	</body>
</html>
